<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <div class="form_container">
            <div class="block">
              <label for="day">Day</label>
              <input
                type="number"
                name="day"
                id="day"
                placeholder="DD"
              /><small></small>
            </div>
            <div class="block">
              <label for="month">Month</label>
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
              /><small></small>
            </div>
            <div class="block">
              <label for="year">Year</label>
              <input
                type="number"
                name="year"
                id="year"
                placeholder="YYYY"
              /><small></small>
            </div>
          </div>
          <div class="submit_block">
            <hr />
            <button type="submit_btn">
              <img src="./assets/images/icon-arrow.svg" alt="icon" />
            </button>
          </div>
        </form>
        <div class="output">
          <h1><span id="YY">-- years</span></h1>
          <h1><span id="MM">-- months</span></h1>
          <h1><span id="DD">-- days</span></h1>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
