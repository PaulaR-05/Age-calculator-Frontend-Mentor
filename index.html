<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_info">
          <form>
            <div class="card_form">
              <div class="card_block">
                <label for="dayInput">Day</label>
                <input
                  type="number"
                  name="dayInput"
                  id="dayInput"
                  min="1"
                  placeholder="DD"
                /><small></small>
              </div>
              <div class="card_block">
                <label for="monthInput">Month</label>
                <input
                  type="number"
                  name="monthInput"
                  id="monthInput"
                  min="1"
                  placeholder="MM"
                /><small></small>
              </div>
              <div class="card_block">
                <label for="yearInput">Year</label>
                <input
                  type="number"
                  name="yearInput"
                  id="yearInput"
                  min="0"
                  placeholder="YYYY"
                /><small></small>
              </div>
            </div>
            <div class="card_submit">
              <hr />
              <button type="submit" class="submit_btn">
                <img src="./assets/images/icon-arrow.svg" alt="icon" />
              </button>
            </div>
          </form>
          <div class="outputData">
            <h1><span id="yearOut">--</span> years</h1>
            <h1><span id="monthOut">-- </span>months</h1>
            <h1><span id="dayOut">--</span> days</h1>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/PaulaR-05">Gabriela de Paula</a>.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
